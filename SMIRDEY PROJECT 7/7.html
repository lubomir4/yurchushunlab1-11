<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота 7 – Жіночий одяг</title>
  <link rel="stylesheet" href="7.css">
</head>
<body>
  <a style="display: block; text-align: right; margin: 10px;" href="../index.html">На головну дисципліни</a>

  <div class="container">
    <div class="header block">
      <div class="header-content">
        <input type="text" class="search-box" placeholder="Пошук...">
        <span class="title"> Каталог жіночого одягу 
      </div>
    </div>

    <div class="main">
      <div class="sidebar-left block">
        <h4>Категорії</h4>
        <ul>
          <li>Сукні</li>
          <li>Блузки</li>
          <li>Спідниці</li>
          <li>Костюми</li>
        </ul>
      </div>

      <div class="content block">
        <h3>Популярні товари</h3>
        <p>Ознайомтесь з останніми трендами моди.</p>
        <figure>
          <img src="літня сукня.jpg" alt="Сукня">
          <figcaption>Літня сукня</figcaption>
        </figure>
        <figure>
          <img src="блузка.jpg" alt="Блузка">
          <figcaption>Біла блузка</figcaption>
        </figure>
      </div>

      <div class="sidebar-right block">
        <h4>Аксесуари</h4>
        <ul>
          <li>Сумки</li>
          <li>Прикраси</li>
          <li>Шарфи</li>
        </ul>
        <figure>
          <img src="сумка.jpg" alt="Сумка">
          <figcaption>Модна сумка</figcaption>
        </figure>
      </div>
    </div>

    <div class="footer block">© 2025 Модний одяг для жінок</div>
  </div>
