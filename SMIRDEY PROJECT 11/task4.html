<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="task4.css">
  <meta charset="UTF-8">
  <title>Псевдокласи :valid, :invalid, :checked, :not, :read-write</title>
</head>
<body>

  <h2>Демонстрація псевдокласів</h2>


  <p><strong>Email (перевірка валідності):</strong></p>
  <input type="email" placeholder="Введіть email" required><br><br>

 
  <p><strong>Познач варіант:</strong></p>
  <input type="checkbox" id="check1">
  <label for="check1">Я погоджуюсь з умовами</label><br><br>

  <p><strong>Ім’я (демонстрація :not):</strong></p>
  <input type="text" placeholder="Ім’я"><br><br>

 
  <p><strong>Редаговуване текстове поле (textarea):</strong></p>
  <textarea rows="4" cols="40">Цей текст можна редагувати.</textarea>

</body>
</html>
